<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>House Price Predictor!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to the House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">

                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select the Location:</b></label>
                            <select class="select-picker form-control" id="location" name="location" required="1">
                                {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter BHK:</b></label>
                            <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Number of Bathrooms:</b></label>
                            <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                        </div>
                        <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Square feet:</b></label>
                            <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                        </div>
                        <div class="col-md-12 form-group" >
                            <button class="btn btn-primary form control" onclick="send_data()">Predict Price</button>
                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function form_handler(event) {
            event.preventDefault();  //Don't submit the form normally
        }

        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd=new FormData(document.querySelector('form'));

            var xhr= new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: $"+xhr.responseText;
                }
            };

            xhr.onload() = function(){};
            xhr.send(fd);

        }
    </script>

   

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
  </body>
</html>
